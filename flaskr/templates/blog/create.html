{% extends 'wrapper.html' %}

{% block header %}
  <h2>{% block title %}
    New Post
  {% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="Title" value="{{ request.form['title'] }}" required><br>
    <label for="body">Body</label>
    <textarea name="body" id="body" placeholder="Body">{{ request.form['body'] }}</textarea><br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
